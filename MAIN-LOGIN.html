<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./style.css">
  <title>Sign In | DhobiNIT</title>
</head>

<body>
  <img src = "pic.png"class ="img">
  <div class="main">
      <p class="sign" align="center">Login</p>
    <form class="form1" name="signIn">
      <input class="rno" type="text" align="center" name="rno" placeholder="Student Roll No.(*)">
      <input class="rno" type="text" align="center" name="email" placeholder="Student E-Mail ID(*)">
      <input class="pass" type="password" align="center" name="password" placeholder="Password(*)">
      <input type="button" value="Sign In" class="submit" onclick="validateForm()">
    </form>
  </div>
  <script>
    function validateForm() {
      let rno = document.forms["signIn"]["rno"].value;
      let email = document.forms["signIn"]["email"].value;
      let password = document.forms["signIn"]["password"].value;
      if (rno == "" || email == "" || password == "") {
        alert("Details must be correctly filled out!");
        return false;
      } else {
        window.location.replace("./search.html");
        return true;
      }
    }
  </script>
</body>

</html>
