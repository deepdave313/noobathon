<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./track-styles.css" />
    <title>NIT Laundry | Order Tracking</title>
  </head>
  <body>
    <div class="container px-1 px-md-4 py-5 mx-auto">
      <div class="card">
        <div class="row d-flex justify-content-between px-3 top">
          <div class="d-flex">
            <h5>
              ORDER
              <span class="font-weight-bold">#NITWKW5983</span>
            </h5>
          </div>
          <div class="d-flex flex-column text-sm-right">
            <p class="mb-0">
              Expected Arrival <span class="font-weight-bold">27th March 2023</span>
            </p>
          </div>
        </div>

        <div class="d-flex flex-column text-sm-center">
          <p class="mb-0">Current Order Status: <span class="font-weight-bold">Ironing</span></p>
        </div><br>
        <div class="progress" style="width: 80%; height:20px ">
          <div class="progress-bar" style="width:50%;height:20px"></div>
        </div>

        <div class="row justify-content-between top">
          <div class="row d-flex icon-content">
              <img class="icon" src="./images/wm.png">
              <div class="d-flex flex-column">
                  <p class="font-weight-bold"><br>Washing</p>
              </div>
          </div>
          <div class="row d-flex icon-content">
              <img class="icon" src="./images/iron.png">
              <div class="d-flex flex-column">
                  <p class="font-weight-bold"><br>Ironing</p>
              </div>
          </div>
          <div class="row d-flex icon-content">
              <img class="icon" src="./images/dry.png">
              <div class="d-flex flex-column">
                  <p class="font-weight-bold"><br>Drying</p>
              </div>
          </div>
          <div class="row  icon-content">
              <img class="icon" src="https://i.imgur.com/HdsziHP.png">
              <div class="d-flex flex-column">
                  <p class="font-weight-bold"><br>Delivered</p>
              </div>
          </div>
      </div>
      <a class="submit" align="center" href ="./index_2.html" style="text-decoration: none;">Review This Order</a>
      </div>
      
    </div>
  </body>
</html>
